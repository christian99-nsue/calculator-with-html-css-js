<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <main>
        <p>5555555555555</p>
        <table>
            <tbody>
                <tr>
                    <td class="gray"><button class="gray">AC</button></td>
                    <td class="gray"><button class="gray">+/-</button></td>
                    <td class="gray"><button class="gray">%</button></td>
                    <td class="orange"><button class="orange division">รท</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td class="orange"><button class="orange">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td class="orange"><button class="orange">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td class="orange"><button class="orange">+</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="cero"><button>0</button></td>
                    <td><button>.</button></td>
                    <td class="orange"><button class="orange">=</button></td>
                    
                </tr>
            </tbody>
        </table>
    </main>
    <script src="resources/js/script.js"></script>
</body>
</html>

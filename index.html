<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <main>
        <p id="result"></p>
        <table>
            <tbody>
                <tr>
                    <td class="gray"><button class="gray btn" onclick="clearDisplay()">AC</button></td>
                    <td class="gray"><button class="gray btn">+/-</button></td>
                    <td class="gray"><button class="gray btn" onclick="appendDisplay()">%</button></td>
                    <td class="orange"><button class="orange division btn" onclick="appendDisplay('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button id="btn" class="number" value="7" onclick="appendDisplay('7')">7</button></td>
                    <td><button class="number" value="8" onclick="appendDisplay('8')">8</button></td>
                    <td><button class="number" value="9" onclick="appendDisplay('9')">9</button></td>
                    <td class="orange"><button class="orange" value="*" onclick="appendDisplay('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="4" onclick="appendDisplay('4')">4</button></td>
                    <td><button class="number" value="5" onclick="appendDisplay('5')">5</button></td>
                    <td><button class="number" value="6" onclick="appendDisplay('6')">6</button></td>
                    <td class="orange"><button class="orange" value="-" onclick="appendDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="1" onclick="appendDisplay('1')">1</button></td>
                    <td><button class="number" value="2" onclick="appendDisplay('2')">2</button></td>
                    <td><button class="number" value="3" onclick="appendDisplay('3')">3</button></td>
                    <td class="orange"><button class="orange" value="+" onclick="appendDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="cero"><button class="number" value="0" onclick="appendDisplay('0')">0</button></td>
                    <td><button onclick="appendDisplay('.')">.</button></td>
                    <td class="orange"><button class="orange" value="=" onclick="calculate()">=</button></td>
                    
                </tr>
            </tbody>
        </table>
    </main>
    <script src="resources/js/script.js"></script>
</body>
</html>
